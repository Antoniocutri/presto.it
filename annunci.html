    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary bg-blu p-2 ">
        <div class="container-fluid">
            <img src="/Media/logo-white.png" class="img-fluid logo" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="annunci.html">Annunci</a>

                        <a class="nav-link" href="chi_siamo.html">Chi siamo</a>

                </ul>
            </div>

    </nav>
    
    <h1 class="text-center mt-3">Pagina degli Annunci</h1>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <h2>Filtra per:</h2>
                <div class="accordion  text-white sticky-top" id="accordionExample">
                    <div class="accordion-item bg-blu text-white">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-orange text-white fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Categorie
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="radio">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="all" checked>
                                    <label class="form-check-label" for="all">
                                    Tutte le categorie
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item bg-blu text-white">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-green text-white fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <label for="range1" class="form-label">Filtra per prezzo</label>
                                <input id="range" type="range" class="form-range" id="range1" min="0">
                                <p id="price_value">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item bg-blu text-white">
                        <h2 class="accordion-header">
                            <button class="accordion-button text-white fw-bold bg-dark collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parola
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="my-3">
                                    <input type="text" class="form-control" id="input_word">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="card-announce" class="col-12 col-md-8  d-flex justify-content-center flex-wrap">
                
               
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="annunci.js"></script>
</body>
</html>
